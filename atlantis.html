<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorize Edilmiş Ürün Fiyat Listesi</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Açılır/kapanır liste stili */
        .category {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        /* Checkbox'u gizle */
        input[type="checkbox"] {
            display: none;
        }

        /* Başlığı ve ikon simgesini düzenle */
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        /* İçerik kısmını gizle */
        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 20px;
        }

        /* Checkbox seçildiğinde içerik açılır */
        input[type="checkbox"]:checked ~ .content {
            max-height: 200px; /* İçeriğin maksimum açılma yüksekliği */
        }

        /* Ürünlerin listesi */
        .product {
            padding: 5px 0;
            color: #555;
        }

        /* Kategori başlığı ikonu */
        .arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        /* Checkbox seçildiğinde oku döndür */
        input[type="checkbox"]:checked + label .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ürün Fiyat Listesi</h1>
        
        <div class="category">
            <input type="checkbox" id="mouseler">
            <label for="mouseler">
                Mouseler
                <span class="arrow">▶</span>
            </label>
            <div class="content">
                <div class="product">Logitech - 500 TL</div>
            </div>
        </div>

        <div class="category">
            <input type="checkbox" id="toner">
            <label for="toner">
                Toner Cartridge
                <span class="arrow">▶</span>
            </label>
            <div class="content">
                <div class="product">CF219A - 1000 TL</div>
            </div>
        </div>

        <div class="category">
            <input type="checkbox" id="klavyeler">
            <label for="klavyeler">
                Klavyeler
                <span class="arrow">▶</span>
            </label>
            <div class="content">
                <div class="product">Logitech MK235 - 1000 TL</div>
            </div>
        </div>
    </div>
</body>
</html>
